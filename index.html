<!DOCTYPE html>

<body>
    <script>
        function myBind(func, obj) {
            if (typeof func === 'function') {
                let ownerObj;
                (typeof obj === 'object') ? ownerObj = Object.assign(obj): ownerObj = Object(obj);
                ownerObj.key = func;
                return function () {
                    return ownerObj.key();
                }
            }
        };
    </script>
</body>
